<div class="modal fade " id="SuccessPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document"> 
        <div class="modal-content">
            <div class="modal-header"> 
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            </div>
            <div class="modal-body"> 
                <div class="succs_msg"></div>

<div class="modal fade" id="editPlaylist" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
    <form name="edit_playlist_form" id="edit_playlist_form" method="post">
        <div class="modal-dialog" role="document"> <div class="modal-content">
                <div class="modal-header"> 
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title c-font-uppercase c-font-bold" id="calenderModalLabel">{$this->Language['edit_playlist_name']}</h4> 
                </div>
                <div class="modal-body"> 
                    <div class="loader loader_playlist"  style='display:none;'></div>

                    <div class="form-group" id="play_list_update">
                        <input type="hidden" id="user_id" value="" />
                        <input type="hidden" name="csrfToken" value="{$smarty.session.csrfToken}" />
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="new_playlist" name="editplaylist" placeholder="{$this->Language['create_playlist']}">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary pull-right bold_class btn-lg c-theme-btn c-btn-square c-btn-uppercase c-btn-bold  update_playlist"  id='update_playlist'>{$this->Language['save_playlist']}</button>
                </div>
            </div>
        </div>
    </form>
</div>
